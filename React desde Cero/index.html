<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="StyleSheet" href="style.css" type="text/css" media="screen">
    <title>Introducci√≥n a React</title>    
  </head>
  <body>
    <h1>Women in Tech</h1>
    <div id="app"></div>
    <script>
      const $app = document.getElementById("app");
      const Avatar = (params) => {
        const src = `https://randomuser.me/api/portraits/women/${params.id}.jpg`;
        return `<picture>
          <img src="${src}" />
          ${params.name}
       </picture>
        `;
      };

      $app.innerHTML += Avatar({ id: 14, name: "Diane" });
      $app.innerHTML += Avatar({ id: 17, name: "Elizabeth" });
    </script>
  </body>
</html>
