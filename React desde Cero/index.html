<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="StyleSheet" href="style.css" type="text/css" media="screen" />
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    >
      //React Core
    </script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    >
      //React para WEB
    </script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js">
      //JSX
    </script>
    <title>Introducci√≥n a React</title>
  </head>
  <body>
    <h1>Women in Tech</h1>
    <div id="app"></div>
    <script type="text/babel">
      const $app = document.getElementById("app");
      const useState = React.useState;

      const Avatar = ({ id, name = "üë©üèº‚Äçüíª", size }) => {
        //Valores por defecto si llegase a faltar uno
        const [enabled, setEnabled] = useState(true);

        //Renderizado condicional en caso de uno tener {id}
        //if (!id) return <img src="https://randomuser.me/api/portraits/lego/5.jpg"/>

        const src = `https://randomuser.me/api/portraits/women/${id}.jpg`;

        let pictureClassName = "";
        //alert(console.log(pictureClassName));
        if (size === "small") {
          pictureClassName = "is-small";
        } else if (size === "large") {
          pictureClassName = "is-large";
        }

        const imgClassName = enabled ? "" : "disabled";

        return (
          //JSX renderizando
          //renderizado condicional id
          <picture className={pictureClassName}>
            {id ? (
              <img
                onClick={() => {
                  setEnabled(!enabled);
                }}
                className={imgClassName}
                src={src}
              />
            ) : (
              <i>Sin imagen</i>
            )}
            <strong>{enabled ? name : "Desactivado"}</strong>
          </picture>
        );
      };

      function Contador() {
        const [contadorValue, actualizarValue] = useState(7);
        const [numeroVeces, actualizarVeces] = useState(0);

        return (          
          //<React.Fragment>
          <div>
            <span>{contadorValue}</span>
            <button onClick={() => {
              actualizarValue(contadorValue +1);
              actualizarVeces(numeroVeces +1);
            }}>Incrementar +</button>
            <button onClick={() => {
              actualizarValue(contadorValue -1);
              actualizarVeces(numeroVeces +1);
            }}>Decrementar -</button>

            <p>Veces utilizados {numeroVeces}</p>
          </div>
          //</React.Fragment>
        );
      }

      ReactDOM.render(
        //JSX
        <div>
          <Avatar size="small" />
          <Avatar id={26} name="Elizabeth" size="small" />
          <Avatar id={17} size="large" />
          <Contador />
        </div>,
        $app
      );
    </script>
  </body>
</html>
